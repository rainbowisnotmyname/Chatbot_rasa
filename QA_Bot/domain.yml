responses:
  utter_assess_cont1:
  - text: "คือการประมาณการเงินสมทบของปีล่วงหน้า ที่คิดจากค่าจ้างที่นายจ้างจ่ายให้แก่ลูกจ้างทั้งปีรวมกัน คูณกับอัตราเงินสมทบของประเภทกิจการนั้น 
  ซึ่งนายจ้างแต่ละประเภทจะจ่ายในอัตราเงินสมทบหลักที่ไม่เท่ากันระหว่างอัตรา 0.2% - 1.0% ทั้งนี้ขึ้นอยู่กับการเสี่ยงภัยตามลักษณะงานของกิจการของนายจ้าง 
  เพื่อเป็นทุนในการจ่ายเงินทดแทนให้แก่ลูกจ้าง เมื่อลูกจ้างประสบอันตรายหรือเจ็บป่วย หรือถึงแก่ความตาย หรือสูญหาย เนื่องจากการทำงานให้นายจ้าง"

  utter_assess_cont2:
  - text: "เจ้าหน้าที่ของสำนักงานประกันสังคม จะเป็นผู้ประเมินเงินสมทบ โดยพิจารณาจากฐานค่าจ้างย้อนหลังในฐานข้อมูลจากค่าจ้างประเภทต่าง ๆ 
  ได้แก่ ค่าจ้างจากการตรวจบัญชี ค่าจ้างจากการรายงานค่าจ้าง ค่าจ้างจากการประเมินเงินสมทบประจำปี และค่าจ้างของกองทุนประกันสังคม"

  utter_assess_cont3:
  - text: "นายจ้างจะได้รับใบแจ้งการประเมินเงินสมทบกองทุนเงินทดแทนภายในเดือนธันวาคม"

  utter_assess_cont4:
  - text: "ติดต่อสำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา ที่รับผิดชอบ"

  utter_assess_cont5:
  - text: "นายจ้างจะต้องทำหนังสือชี้แจง พร้อมส่งหลักฐานการจ่ายค่าจ้างใบปัจจุบันไปยังสำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา 
  ที่รับผิดชอบเพื่อพิจารณาการประเมินเงินสมทบใหม่ หรือให้อุทธรณ์เป็นหนังสือต่อคณะกรรมการกองทุนเงินทดแทน ภายใน 30 วัน 
  นับแต่วันที่ได้รับแจ้ง การประเมินเงินสมทบ"

  utter_assess_cont6:
  - text: "ต้องชำระเงินสมทบกองทุนเงินทดแทนประจำปีภายในเดือนมกราคม ของทุกปี"

  utter_assess_cont7:
  - text: "นอกเหนือจากนายจ้างจะต้องชำระเงินสมทบกองทุนเงินทดแทนประจำปีแล้ว นายจ้างจะต้องำเนินการรายงานค่าจ้างประจำปี โดยนายจ้างจะต้องมีหน้าที่รวมค่าจ้างที่จ่ายจริงให้กับลูกจ้างทั้งปี ตั้งแต่เดือนมกราคม - ธันวาคม 
  ที่ผ่านมาและแจ้งสำนักงานประกันสังคม ตามแบบแสดงเงินค่าจ้างประจำปี (กท.20 ก) ภายในเดือนกุมภาพันธ์ ของปีถัดไป"

  utter_assess_cont8:
  - text: "ปัจจุบันสำนักงานประกันสังคมได้เปิดบริการให้นายจ้างสามารถรายงานค่าจ้างได้ 2 ช่องทาง ได้แก่\n
      1)	รายงานค่าจ้างมายังสำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา ที่รับผิดชอบสถานประกอบการ\n
      2)	รายงานค่าจ้างผ่านระบบอิเล็กทรอนิกส์ (e-wage) บนเว็บไซต์สำนักงานประกันสังคม (www.sso.go.th)
      "

  utter_assess_cont9:
  - text: "กรณีที่นายจ้างมีหลายสาขา การรายงานค่าจ้างประจำปี จะต้องรายงานรวมกับสำนักงานใหญ่ในกรณีที่นายจ้างเป็นเอกชน 
  แต่กรณีที่นายจ้างหน่วยงานราชการ การรายงานค่าจ้างจะแยกตามสาขา"

  utter_assess_cont10:
  - text: "จำนวนลูกจ้าง คือ จำนวนลูกจ้างในสถานประกอบการทั้งหมด ณ วันที่ 31 ธันวาคม ของปีที่ทำการรายงานค่าจ้าง"

  utter_assess_cont11:
  - text: "เงินค่าจ้างรวม คือ ค่าจ้างที่นายจ้างให้กับลูกจ้างรวมกันทั้งปีตั้งแต่ เดือน มกราคม - ธันวาคม ของปีที่มีการรายงานค่าจ้าง 
  สูงสุดไม่เกินเดือนละ 20,000 บาท/คน และไม่เกิน 240,000 บาท/คน/ปี"

  utter_assess_cont12:
  - text: "กรณีนายจ้างรายงานค่าจ้างสูงกว่าการประเมินเงินสมทบที่จ่ายไว้ต้นปีจะต้องชำระเงินสมทบจากการรายงานค่าจ้างภายในวันที่ 31 มีนาคม ของปีถัดไป"

  utter_assess_cont13:
  - text: "นายจ้างจะไม่สามารถแก้ไขข้อมูลบนระบบอิเล็กทรอนิกส์ (e-wage) ได้ และต้องทำหนังสือชี้แจงพร้อมส่งหลักฐานการจ่ายค่าจ้างในปัจจุบันไปยังสำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา 
  ที่รับผิดชอบ เพื่อพิจารณาการประเมินเงินสมทบใหม่"

  utter_assess_cont14:
  - text: "เมื่อนายจ้างทำการรายงานค่าจ้างผ่านระบบอิเล็กทรอนิกส์ (e-wage) เรียบร้อยแล้ว 
  นายจ้างไม่ต้องยื่นแบบแสดงเงินค่าจ้างประจำปีกองทุนเงินทดแทน (กท. 20 ก) อีก"

  utter_assess_cont15:
  - text: "นายจ้างต้องรอให้เจ้าหน้าที่เรียกตรวจสอบบัญชีค่าจ้างกองทุนเงินทดแทน และจึงปรับปรุงเงินสมทบเพื่อเรียกเก็บเงินสมทบ หรือคืนเงินสมทบ"

  utter_assess_cont16:
  - text: "นายจ้างจะต้องชำระเงินเพิ่มตามกฎหมายร้อยละ 2 ต่อเดือน แต่ไม่เกินเงินต้นที่ต้องชำระเงินสมทบ"

  utter_assess_cont17:
  - text: "วิธิการชำระเงินสมทบกองทุนเงินทดแทน สามารถชำระได้ ดังนี้\n
      1)	ชำระเงินเป็นเงินสด\n
      2)	ชำระเงินด้วยเช็ค\n
      3)	ชำระเงินด้วยธนาณัติ\n
      4)	ชำระเงินผ่านธนาคารกรุงไทย จำกัด (มหาชน) และกรุงศรีอยุธยา จำกัด (มหาชน)\n
      5)	ชำระเงินผ่านบริษัท เคาน์เตอร์เซอวิส จำกัด\n
      และผ่านบริษัท เอก-ชัย ดิสทริบิวชั่น ซิสเทม จำกัด
      6)	ชำระเงินด้วยระบบอิเล็กทรอนิกส์ (e-Payment) บนเว็บไซต์สำนักงานประกันสังคม (www.sso.go.th)
      "

  utter_assess_cont18:
  - text: "นายจ้างสามารถชำระเงินสมทบกองทุนเงินทดแทนได้ที่สำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา ทั่วประเทศ 
  ชำระเงินผ่านเคาน์เตอร์ธนาคารและหน่วยบริการและชำระเงินผ่านระบบอินเตอร์เน็ต (e-payment)"

  utter_assess_cont19:
  - text: "นายจ้างสามารถชำระเงินสมทบกองทุนเงินทดแทนผ่านเคาน์เตอร์ธนาคารและหน่วยบริการได้ทั้งหมด 4 แห่ง ดังนี้\n
      1.	ชำระผ่านเคาน์เตอร์ธนาคารกรุงไทย จำกัด (มหาชน)\n
      2.	ชำระเงินผ่านเคาน์เตอร์เซอร์วิส และเคาน์เตอร์โลตัสด้วยเงินสด รายงานละไม่เกิน 49,000.- บาท
      "

  utter_assess_cont20:
  - text: "นายจ้างต้องสมัครขอใช้บริการการทำธุรกรรมผ่านอินเตอร์เน็ตจากเว็บไซต์ของสำนักงานประกันสังคม และสมัครใช้บริการชำระเงินผ่านระบบ e-Payment 
  กับธนาคารที่ร่วมให้บริการ เพื่อชำระเงินสมทบให้กับสำนักงานประกันสังคม เมื่อได้รับ user และ password ของทั้ง 2 แห่ง 
  แล้วจึงจะสามารถชำระเงินสมทบกองทุนเงินทดแทนผ่านช่องทางอินเตอร์เน็ต (e-payment) ได้"

  utter_assess_cont21:
  - text: "ธนาคาร/หน่วยบริการที่ให้บริการชำระเงินผ่านช่องทางอินเตอร์เน็ต (e-payment) ให้กับสำนักงานประกันสังคมทั้งหมด 6 แห่ง ได้แก่ ธนาคารกรุงไทย จำกัด (มหาชน) ธนาคารกสิกรไทย จำกัด (มหาชน) ธนาคารกรุงเทพ จำกัด (มหาชน) ธนาคารทหารไทยธนชาต จำกัด (มหาชน) 
  ธนาคารดอยซ์แบงก์ และบัตรเดบิต/เครดิตมาสเตอร์การ์ดผ่านบริการของบริษัท เคาน์เตอร์เซอวิส จำกัด"

  utter_assess_cont22:
  - text: "นายจ้างสามารถพิมพ์ใบเสร็จรับเงินอิเล็กทรอนิกส์ (e-Receipt) ได้ทันทีที่ชำระเงินเรียบร้อยแล้วจากเว็บไซต์สำนักงานประกันสังคมคู่มือใช้งานระบบใบเสร็จรับเงินอิเล็กทรอนิกส์ 
  สามารถดาวน์โหลดได้ที่ Error! Hyperlink reference not valid.เมนู “ดาวน์โหลด” >> “คู่มือ” >> “คู่มือใช้งานระบบใบเสร็จรับเงินอิเล็กทรอนิกส์ (e-Receipt) สำหรับนายจ้าง”"

  utter_assess_cont23:
  - text: "การชำระเงินสมทบผ่านเคาน์เตอร์ธนาคารและผ่านระบบอินเตอร์เน็ตของสำนักงานประกันสังคมนายจ้างไม่ต้องจ่ายค่าธรรมเนียมการให้บริการ 
  สำหรับการชำระเงินสมทบผ่านเคาน์เตอร์เซอร์วิส และเคาน์เตอร์โลตัส นายจ้างจ่ายค่าธรรมเนียมการให้บริการรายการละ 10.- บาท"

  utter_assess_cont24:
  - text: "ผู้ประกันตนสามารถขอรับเงินทดแทนได้ที่สำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา ทั่วประเทศ ,รับเงินผ่านธนาณัติ, รับเงินผ่านธนาคาร"

  utter_assess_cont25:
  - text: "ธนาคารที่โอนเงินทดแทนให้กับผู้ประกันตนมี 4 แห่ง ได้แก่ธนาคารกรุงไทย จำกัด (มหาชน) ธนาคารกรุงศรีอยุธยา จำกัด (มหาชน) 
  ธนาคารออมสิน และธนาคารเพื่อการเกษตรและสหกรณ์การเกษตร"

  utter_assess_cont26:
  - text: "ให้ดำเนินการจัดเตรียมเอกสารต่าง ๆ ตามที่ระบุไว้ในหนังสือแล้วจัดส่งให้แก่ เจ้าหน้าที่ตามรายละเอียดที่กำหนดในหนังสือ"

  utter_assess_cont27:
  - text: "นายจ้างสามารถอุทธรณ์เป็นหนังสือต่อคณะกรรมการอุทธรณ์ได้ภายใน 30 วัน นับแต่วันที่ได้รับแจ้งผลการตรวจสอบบัญชีค่าจ้าง"

  utter_assess_cont28:
  - text: "นายจ้างไม่ต้องดำเนินการใด ๆ สำนักงานประกันสังคมจะนำเงินดังกล่าวไปหักจากเงินสมทบที่จะเรียกเก็บในครั้งต่อไป (เก็บเป็นเครดิต)"

  utter_assess_cont29:
  - text: "นายจ้างสามารถขอสำเนาเอกสาร กท.25 ก จากเจ้าหน้าที่ที่เป็นผู้ออกเอกสาร โดยไม่ต้อง แจ้งความเอกสารหายแต่อย่างใด"

  utter_ask_q:
  - text: "มีอะไรให้ช่วยอีกมั้ยคะ"

