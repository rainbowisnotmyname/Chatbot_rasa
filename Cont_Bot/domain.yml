responses:
  utter_question1:
  - text: "คือการประมาณการเงินสมทบของปีล่วงหน้า ที่คิดจากค่าจ้างที่นายจ้างจ่ายให้แก่ลูกจ้างทั้งปีรวมกัน คูณกับอัตราเงินสมทบของประเภทกิจการนั้น 
  ซึ่งนายจ้างแต่ละประเภทจะจ่ายในอัตราเงินสมทบหลักที่ไม่เท่ากันระหว่างอัตรา 0.2 % - 1.0 % ทั้งนี้ขึ้นอยู่กับการเสี่ยงภัยตามลักษณะงานของกิจการของนายจ้าง 
  เพื่อเป็นทุนในการจ่ายเงินทดแทนให้แก่ลูกจ้าง เมื่อลูกจ้างประสบอันตรายหรือเจ็บป่วย หรือถึงแก่ความตาย หรือสูญหาย เนื่องจากการทำงานให้นายจ้าง"

  utter_question2:
  - text: "เจ้าหน้าที่ของสำนักงานประกันสังคมจะเป็นผู้ประเมินเงินสมทบ โดยพิจารณาจากฐานค่าจ้างย้อนหลังในฐานข้อมูลจากค่าจ้างประเภทต่างๆ 
  ได้แก่ ค่าจ้างจากการตรวจบัญชี ค่าจ้างจากการรายงานค่าจ้าง ค่าจ้างจากการประเมินเงินสมทบประจำปี และค่าจ้างของกองทุนประกันสังคม"

  utter_question3:
  - text: "นายจ้างจะได้รับใบแจ้งการประเมินเงินสมทบกองทุนเงินทดแทนภายในเดือนธันวาคม"

  utter_question4:
  - text: "ติดต่อสำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา ที่รับผิดชอบ"

  utter_question5:
  - text: "นายจ้างจะต้องทำหนังสือชี้แจง พร้อมส่งหลักฐานการจ่ายค่าจ้างในปัจจุบันไปยังสำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา ที่รับผิดชอบ 
  เพื่อพิจารณาจากการประเมินเงินสมทบใหม่หรือให้อุทธรณ์เป็นหนังสือต่อคณะกรรมการกองทุนเงินทดแทน ภายใน 30 วัน นับแต่วันที่ได้รับแจ้งการประเมินเงินสมทบ"

  utter_question6:
  - text: "ต้องชำระเงินสมทบกองทุนเงินทดแทนประจำปีภายในเดือนมกราคม ของทุกปี"

  utter_question7:
  - text: "นอกเหนือจากนายจ้างจะต้องชำระเงินสมทบกองทุนเงินทดแทนประจำปีแล้ว นายจ้างจะต้องดำเนินการรายงานค่าจ้างประจำปี โดยนายจ้างจะต้องมีหน้าที่รวมค่าจ้างที่จ่ายจริงให้กับลูกจ้างทั้งปี 
  ตั้งแต่เดือนมกราคม - ธันวาคม ที่ผ่านมาและแจ้งสำนักงานประกันสังคม ตามแบบแสดงเงินค่าจ้างประจำปี (กท.20 ก) ภายในเดือนกุมภาพันธ์ ของปีถัดไป"

  utter_question8:
  - text: "ปัจจุบันสำนักงานประกันสังคมได้เปิดบริการให้นายจ้างสามารถรายงานค่าจ้างได้ 2 ช่องทาง ได้แก่\n
      1)	รายงานค่าจ้างมายังสำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหสัด/สาขา ที่รับผิดชอบสถานประกอบาร\n
      2)	นายงานค่าจ้างผ่านระบบอิเล็กทรอนิกส์ (e-wage) บนเว็บไซต์สำนักงานประกันสังคม (www.sso.go.th)
      "

  utter_question9:
  - text: "กรณีที่นายจ้างมีหลายสาขา การรายงานค่าจ้างประจำปี 
  จะต้องรายงานรวมกับสำนักงานใหญ่ในกรณีที่นายจ้างเป็นเอกชน แต่กรณีที่นายจ้างเป็นหน่วยงานราชการ การรายงานค่าจ้างจะแยกตามสาขา"

  utter_question10:
  - text: "จำนวนลูกจ้าง คือ จำนวนลูกจ้างในสถานประกอบการทั้งหมด ณ วันที่ 31 ธันวาคม ของปีที่ทำการายงานค่าจ้าง"

  utter_question11:
  - text: "เงินค่าจ้างรวม คือ ค่าจ้างที่นายจ้างจ่ายให้กับลูกจ้างรวมกันทั้งปีตั้งแต่ เดือน 
  มกราคม - ธันวาคม ของปีที่มีการรายงานค่าจ้าง สูงสุดไม่เกินเดือนละ 20,000 บาท/คน และไม่เกิน 240,000 บาท/คน/ปี"

  utter_question12:
  - text: "กรณีนายจ้างรายงานค่าจ้างสูงกว่าการประเมินเงินสมทบที่จ่ายไว้ต้นปีจะต้องชำระเงินสมทบจากการรายงานค่าจ้างภายในวันที่ 31 มีนาคม ของปีถัดไป"

  utter_question13:
  - text: "นายจ้างจะไม่สามารถแก้ไขข้อมูลบนระบบอิเล็กทรอนิกส์ (e-wage) ได้ จะต้องทำหนังสือชี้แจง 
  พร้อมส่งหลักฐานการจ่ายค่าจ้างในปัจจุบันไปยังสำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา ที่รับผิดชอบ เพื่อพิจารณาการประเมินเงินสมทบใหม่"

  utter_question14:
  - text: "เมื่อนายจ้างทำการรายงานค่าจ้างผ่านระบบอิเล็กทรอนิกส์ (e-wage) 
  เรียบร้อยแล้ว นายจ้างไม่ต้องยื่นแบบแสดงเงินค่าจ้างประจำปีกองทุนเงินทดแทน (กท. 20 ก) อีก"

  utter_question15:
  - text: "นายจ้างต้องรอให้เจ้าหน้าที่เรียกตรวจสอบบัญชีค่าจ้างกองทุนเงินทดแทนและจึงปรับปรุงเงินสมทบเพื่อเรียกเก็บเงินสมทบ หรือคืนเงินสมทบ"

  utter_question16:
  - text: "นายจ้างจะต้องชำระเงินเพิ่มตามกฎหมายร้อยละ 2 ต่อเดือน แต่ไม่เกินเงินต้นที่ต้องชำระเงินสมทบ"

  utter_question17:
  - text: "วิธีการชำระเงินสมทบกองทุนเงินทดแทน สามารถชำระได้ ดังนี้\n
      1)	ชำระเป็นเงินสด\n
      2)	ชำระเงินด้วยเช็ค\n
      3)	ชำระเงินด้วยธนาณัติ\n
      4)	ชำระเงินผ่านธนาคารกรุงไทย จำกัด (มหาชน) และกรุงศรีอยุธยา จำกัด (มหาชน)\n
      5)	ชำระเงินผ่านบริษัท เคาน์เตอร์เซอร์วิส จำกัด และผ่านบริษัท เอก-ชัย ดิสทริบิวชั่น ซิสเทม จำกัด\n
      6)	ชำระเงินด้วยระบบอิเล็กทรอนิกส์ (e-Payment) บนเว็บไซต์สำนักงานประกันสังคมม (www.sso.go.th)
      "

