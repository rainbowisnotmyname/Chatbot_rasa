responses:

  utter_greet:
  - text: "ต้องการสอบถามเรื่องอะไรครับ"

  utter_emp_ask:
  - text: "ให้นายจ้างดำเนินการจัดเตรียมเอกสารต่างๆ ตามที่แจ้งไว้ในหนังสือขอเอกสารให้ครบถ้วน 
  แล้วจัดส่งให้แก่เจ้าหน้าที่ตามรายละเอียดที่กำหนดในหนังสือฯ"

  utter_emp_ask_disagreed:
  - text: "นายจ้างสามารถอุทธรณ์เป็นหนังสือต่อคณะกรรมการอุทธรณ์ได้ภายใน 30 วัน นับแต่วันที่ได้รับแจ้งผลการตรวจสอบบัญชีค่าจ้าง"

  utter_emp_ask_decline:
  - text: "นายจ้างไม่ต้องดำเนินการใดๆ หากนายจ้างไม่มีการติดต่อกลับเพื่อขรับเงินสมทบคืน 
  สำนักงานประกันสังคมจะนำเงินสมทบดังกล่าวไปหักจากเงินสมทบที่จะมีการเรียกเก็บในครั้งต่อไป"

  utter_emp_ask_lost:
  - text: "นายจ้างสามารถติดต่อขอสำเนาใบแจ้งเงินสมทบจากการตรวจสอบบัญชีค่าจ้างประจำปี (กองทุนเงินทดแทน) หรือ แบบ กท.25 ก ได้จากสำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา 
  ที่เป็นผู้ออกเอกสารให้โดยไม่ต้องไปติดต่อแจ้งความเอกสารสูญหาย แต่อย่างใด"

  utter_ask_law1:
  - text: "พนักงานเจ้าหน้าที่ ที่เข้ามาตรวจสอบในสถานที่ของนายจ้างมีอำนาจหน้าที่ตามพระราชบัญญัติเงินทดแทน พ.ศ.2537 มาตรา 57 ที่กำหนดให้ พนักงานเจ้าหน้าที่สามารถเข้าไปตรวจสอบในสถานประกอบการ 
  หรือสำนักงานของนายจ้างสถานที่ทำงานของลูกจ้าง ในเวลากลางวันระหว่างพระอาทิตย์ขึ้นและพระอาทิตย์ตก หรือในเวลาทำการ เพื่อตรวจสอบหรือสอบถามหรือให้ส่งเอกสารหลักฐานที่เกี่ยวข้อง เพื่อให้ได้ข้อเท็จจริงในอันที่จะปฏิบัติการให้เป็นไปตามพระราชบัญญัตินี้"

  utter_ask_law2:
  - text: "ตามพระราชบัญญัติเงินทดแทน พ.ศ.2537 มาตรา 58 ระบุว่า ในการปฏิบัติการพนักงานเจ้าหน้าที่ ที่มีอำนาจหน้าที่ตามมาตรา 57 ให้บุคคลซึ่งเกี่ยวข้องอำนวยความสะดวกให้ตามควรแก่กรณี 
  และมาตรา 63 หากไม่อำนวยความสะดวกในการปฏิบัติการของพนักงานเจ้าหน้าที่ตามมาตรา 58 จะต้องระวางโทษจำคุกไม่เกินหนึ่งเดือน หรือปรับไม่เกินสองพันบาท หรือทั้งจำทั้งปรับ"

  utter_ask_agent:
  - text: "นายจ้างสามารถขอให้เจ้าหน้าที่ แสดงบัตรประจำตัวพนักงานเจ้าหน้าที่ เพื่อแสดงตนว่าเป็นพนักงานเจ้าหน้าที่ตามพระราชบัญญัติเงินทดแทน พ.ศ.2537"

