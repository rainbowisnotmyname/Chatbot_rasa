version: "3.0"

nlu:
- intent: greet
  examples: |
    - สวัสดี
    - สวัสดีครับ
    - สวัสดีค่ะ
    - ดีครับ
    - ฮัลโหลครับ
    - มีเรื่องจะสอบถามครับ

- intent: assess_cont1
  examples: |
    - การประเมินเงินสมทบประจำปีคืออะไร
    - ประเมินเงินสมทบ
    - ประเมินเงินสมทบทุนประจำปี
    - ประเมินเงินสมทุนประจำปี

- intent: assess_cont2
  examples: |
    - ใครเป็นคนประเมินเงินสมทบประจำปี
    - คนประเมินคือใคร
    - ใครเป็นคนประเมิน

- intent: assess_cont3
  examples: |
    - นายจ้างจะได้รับใบแจ้งการประเมินเงินสมทบประจำปี (กท.26 ก) ประมาณช่วงเดือนไหน
    - กท.26 ก จะได้ช่วงไหน
    - ใบแจ้งประเมินเงินสมทบ ได้ตอนไหน

- intent: assess_cont4
  examples: |
    - หากนายจ้างไม่ได้รับเอกสารใบแจ้งการประเมินเงินสมทบประจำปี (กท.26 ก) นายจ้างต้องดำเนินการอย่างไร
    - ไม่ได้รับ กท.26 ก ทำยังไงดี
    - ไม่ได้รับใบแจ้งการประเมิน
    - ไม่ได้ กท.26 ก

- intent: assess_cont5
  examples: |
    - หากนายจ้างไม่เห็นด้วยกับการประเมินเงินสมทบประจำปี (กท.26 ก) จะต้องดำเนินการอย่างไร
    - ไม่เห็นด้วยกับการประเมินประจำปี ทำยังไง

- intent: assess_cont6
  examples: |
    - การชำระเงินสมทบกองทุนเงินทดแทนประจำปีต้องชำระภายในวันที่เท่าไหร่
    - ชำระเงินสมทบกองทุนภายในวันที่เท่าไหร่

- intent: assess_cont7
  examples: |
    - นอกเหนือจากหน้าที่ที่จะต้องชำระเงินสมทบประจำปีแล้ว นายจ้างมีหน้าที่อย่างไรเกี่ยวกับกองทุนเงินทดแทน
    - นายจ้างต้องทำอะไรอีกหลังจากชำระเงินสมทบ
    - ชำระแล้วต้องทำอะไรอีกไหม

- intent: assess_cont8
  examples: |
    - การรายงานค่าจ้างสามารถรายงานค่าจ้างผ่านช่องทางใดได้บ้าง
    - รายงานค่าจ้างที่ไหน
    - รายงานค่าจ้างยังไง

- intent: assess_cont9
  examples: |
    - กรณีที่นายจ้างมีหลายสาขา การรายงานค่าจ้างประจำปี ต้องรายงานค่าจ้างอย่างไร
    - มีหลายสาขา ต้องรายงานค่าจ้างยังไง

- intent: assess_cont10
  examples: |
    - การกรอกข้อมูลจำนวนลูกจ้างในแบบแสดงเงินค่าจ้างประจำปีกองทุนเงินทดแทน (กท. 20 ก) ต้องกรอกข้อมูลอย่างไร
    - กรอกข้อมูลลูกจ้างในกองทุนยังไง
    - กรอกข้อมูลลูกจ้างใน กท. 20 ก ยังไง

- intent: assess_cont11
  examples: |
    - การกรอกข้อมูลเงินค่าจ้างรวมในแบบแสดงเงินค่าจ้างประจำปีกองทุนเงินทดแทน (กท. 20 ก) ต้องกรอกข้อมูลอย่างไร
    - กรอกข้อมูลเงินค่าจ้างรวมใน กท. 20 ก ยังไง
    - เงินค่าจ้างรวมต้องกรอกยังไง
    - เงินค่าจ้างรวมต้องกรอกข้อมูลยังไง

- intent: assess_cont12
  examples: |
    - กรณีนายจ้างรายงานค่าจ้างสูงกว่าการประเมินเงินสมทบที่จ่ายไว้ต้นปีจะต้องชำระเงินสมทบจากการรายงานค่าจ้างภายในวันที่เท่าไหร่
    - รายงานค่าจ้างสูงกว่าที่ประเมินไว้ จะต้องชำระภายในวันที่เท่าไหร่

- intent: assess_cont13
  examples: |
    - กรณีนายจ้างทำการรายงานค่าจ้างผ่านระบบอิเล็กทรอนิกส์ (e-wage) และทำการยืนยันข้อมูลเรียบร้อยแล้ว แต่กรอกรายละเอียดผิด สามารถทำการแก้ไขได้อย่างไร
    - ยืนยันรายการผ่าน ewage แต่กรอกผิด ทำยังไงดี
    - กรอกข้อมูลบน ewage ผิด ทำไงดี

- intent: assess_cont14
  examples: |
    - กรณีนายจ้างทำการรายงานค่าจ้างผ่านระบบอิเล็กทรอนิกส์ (e-wage) เรียบร้อยแล้ว จะต้องยื่นแบบแสดงเงินค่าจ้างประจำปีกองทุนเงินทดแทน (กท. 20 ก) ไปที่สำนักงานประกันสังคมอีกหรือไม่
    - รายงานค่าจ้างบน e-wage แล้ว ต้องยื่น กท. 20 ก อีกไหม
    - รายงานค่าจ้างกับ ewage แล้วต้องยื่นอยู่ไหม

- intent: assess_cont15
  examples: |
    - การรายงานค่าจ้างตามแบบแสดงเงินประจำปีกองทุนเงินแทนล่าช้าเกินเดือนกุมภาพันธ์ นายจ้างจะต้องทำอย่างไร
    - รายงานค่าจ้างล่าช้า ต้องทำยังไง
    - รายงานค่าจ้างหลังเดือนกุมภาต้องทำไง

- intent: assess_cont16
  examples: |
    - กรณีนายจ้างชำระเงินสมทบกองทุนเงินทดแทนเกินกว่าระยะเวลาที่กำหนด นายจ้างจะต้องชำระเงินเพิ่มตามกฎหมายอย่างไร
    - ตามกฎหมายถ้าชำระเงินช้า จะต้องชำระเพิ่มเท่าไหร่

- intent: assess_cont17
  examples: |
    - การชำระเงินสมทบกองทุนเงินทดแทนสามารถชำระได้ด้วยวิธีใดบ้าง
    - ชำระเงินสมทบกองทุนเงินทดแทนยังไง
    - ชำระเงินกองทุนยังไง

- intent: assess_cont18
  examples: |
    - ช่องทางการชำระเงินสมทบกองทุนเงินทดแทนมีกี่ช่องทาง
    - ช่องทางการชำะเงินกองทุน

- intent: assess_cont19
  examples: |
    - นายจ้างสามารถชำระเงินสมทบกองทุนเงินทดแทนผ่านเคาน์เตอร์ธนาคารและหน่วยบริการได้ที่ไหนได้บ้าง
    - นายจ้างชำระเงินกองทุนได้ช่องทางไหนบ้าง

- intent: assess_cont20
  examples: |
    - นายจ้างต้องการชำระเงินสมทบกองทุนเงินทดแทนให้กับสำนักงานประกันสังคมผ่านช่องทางอินเตอร์เน็ต (e-payment) ต้องทำอย่างไร
    - ชำระเงินกองทุนผ่าน e-payment

- intent: assess_cont21
  examples: |
    - มีธนาคาร/หน่วยบริการ ที่ร่วมให้บริการชำระเงินสมทบกองทุนเงินทดแทน ผ่านช่องทางอินเตอร์เน็ต (e-payment) ให้กับสำนักงานประกันสังคม ที่ไหนบ้าง
    - ธนาคารไหนที่ชำระผ่าน e-payment ได้บ้าง
    - e-payment มีผู้รองบริการใดบ้าง

- intent: assess_cont22
  examples: |
    - นายจ้างชำระเงินสมทบผ่านระบบอินเตอร์เน็ต (e-payment) เรียบร้อยแล้ว จะได้รับใบเสร็จรับเงินอย่างไร
    - ใบเสร็จหลังจากชำระ e-payment
    - ใบเสร็จชำระเงินกองทุนจะได้ยังไง

- intent: assess_cont23
  examples: |
    - นายจ้างชำระเงินสมทบกองทุนเงินทดแทนผ่านธนาคารและหน่วยบริการมีค่าธรรมเนียมการให้บริการหรือไม่
    - มีค่าธรรมเนียมตอนชำระเงินกองทุนไหม
    - ค่าธรรมเนียมเท่าไหร่

- intent: assess_cont24
  examples: |
    - ผู้ประกันตนสามารถขอรับเงินทดแทนได้ช่องทางไหนบ้าง
    - ขอรับเงินทดแทนช่องทางไหนได้บ้าง
    - ขอรับเงินทดแทน
    
- intent: assess_cont25
  examples: |
    - ธนาคารที่โอนเงินทดแทนให้กับผู้ประกันตนมีธนาคารอะไรบ้าง
    - ธนาคารที่สามารถโอนเงินให้ผู้ประกันตน

- intent: assess_cont26
  examples: |
    - เมื่อนายจ้างได้รับจดหมายจากสำนักงานประกันสังคม ขอให้ส่งเอกสารหลักฐานที่เกี่ยวข้องกับการจ้างเพื่อให้เจ้าหน้าที่ตรวจสอบการนำส่งเงินสมทบควรทำอย่างไร
    - ได้รับจดหมายให้ส่งเอกสาร ทำยังไงดี

- intent: assess_cont27
  examples: |
    - เมื่อนายจ้างได้รับหนังสือแจ้งผลการตรวจสอบบัญชีค่าจ้างแล้ว หากไม่เห็นด้วยกับผลการตรวจสอบต้องดำเนินการอย่างไร
    - ไม่เห็นด้วยกับผลตรวจสอบ
    - ตรวจผลตรวจสอบบัญชีใหม่ให้หน่อยครับ

- intent: assess_cont28
  examples: |
    - ถ้านายจ้างได้รับเอกสาร กท.25 ก (ใบแจ้งหนี้จากการตรวจสอบบัญชีค่าจ้าง) ให้ไปรับเงินสมทบคืนหากประสงค์จะไม่ขอรับคืน จะต้องดำเนินการอย่างไร
    - ไม่ขอรับเงินสมทบคืน ทำยังไง
    - ได้รับใบแจ้งหนี้แต่ไม่อยากรับ

- intent: assess_cont29
  examples: |
    - หากนายจ้างทำเอกสาร กท.25 ก (ใบแจ้งหนี้จากการตรวจสอบบัญชีค่าจ้าง) สูญหาย สามารถขอใหม่ได้หรือไม่ จะต้องดำเนินการอย่างไร
    - ใบแจ้งหนี้หายทำยังไง
    - ขอใบแจ้งหนี้ใหม่ได้ไหม
    - กท.25 ก หาย