version: "3.0"

nlu:

- intent: greet
  examples: |
    - สวัสดีครับ
    - สวัสดีค่ะ
    - เอ่อ
    - มีเรื่องจะสอบถาม

- intent: emp_ask_wcf
  examples: |
    - หากนายจ้างได้รับหนังสือจากสำนักงานประกันสังคม ขอให้จัดส่งเอกสารหลักฐานเกี่ยวกับการจ่ายค่าจ้าง เพื่อตรวจสอบการนำส่งเงินสมทบควรดำเนินการอย่างไร
    - จะส่งหลักฐานจ่ายค่าจ้าง ต้องทำยังไง
    - จ่ายค่าจ้างไปแล้วต้องส่งหลักฐานยังไง

- intent: emp_ask_disagreed
  examples: |
    - เมื่อนายจ้างได้รับหนังสือแจ้งผลการตรวจสอบบัญชีค่าจ้างแล้ว หากไม่เห็นด้วยกับผลการตรวจสอบต้องดำเนินการอย่างไร
    - ไม่เห็นด้วยกับผลตรวจสอบบัญชีค่าจ้าง
    - ทำไมผลตรวจสอบบัญชีค่าจ้างถึงเป็นแบบนี้ครับ
    - ทำไมผลตรวจสอบบัญชีค่าจ้าง

- intent: emp_ask_decline
  examples: |
    - กรณีนายจ้างได้รับหนังสือแจ้งผลการตรวจสอบบัญชีค่าจ้างประจำปีและได้รับเงินสมทบคืน หากมีความประสงค์จะไม่ขอรับเงินสมทบคืน แต่ต้องการให้นำไปหักจากเงินสมทบที่จะเรียกเก็บในครั้งต่อไป จะต้องดำเนินการอย่างไร
    - เอาเงินสมทบไปหักงวดต่อไป
    - เอาเงินสมทบรอบนี้ไปหักเรียกเก็บรอบหน้าได้ไหม

- intent: emp_ask_lost
  examples: |
    - หากนายจ้างทำเอกสารใบแจ้งเงินสมทบจากการตรวจบัญชีประจำปี (กองทุนเงินทดแทน) หรือ แบบ กท.25 ก สูญหาย ต้องดำเนินการอย่างไร
    - ทำใบแจ้งหาย ทำยังไงดี
    - ทำ กท.25 ก หายครับ
    - ทำเอกสารใบแจ้งหาย
    - ทำใบแจ้งหนี้หาย ทำยังไง

- intent: ask_law1
  examples: |
    - พนักงานเจ้าหน้าที่ที่เข้ามาตรวจสอบในสถานที่ของนายจ้าง มีอำนาจหน้าที่ตามกฎหมายใด
    - เจ้าหน้าที่เข้ามาตรวจสอบได้ไงครับ
    - ทำไมเจ้าหน้าที่เข้ามาได้
    - มีอำนาจอะไร เจ้าหน้าที่ถึงเข้ามาตรวจสอบได้

- intent: ask_law2
  examples: |
    - หากนายจ้างไม่ให้ความร่วมมือในการปฏิบัติงานของพนักงานเจ้าหน้าที่จะมีบทกำหนดโทษอย่างไร
    - ตามกฎหมายมีบทลงโทษไม่ให้ความร่วมมือกับเจ้าหน้าที่ไหม
    - ถ้าไม่ให้ความร่วมมือจะมีผลอะไรไหม

- intent: ask_agent
  examples: |
    - นายจ้างจะทราบได้อย่างไรว่าเจ้าหน้าที่ที่เข้าตรวจสอบในสถานที่ของนายจ้าง เป็นพนักงานเจ้าหน้าที่ของสำนักงานประกันสังคม
    - วิธีตรวจสอบเจ้าหน้าที่
    - มีเจ้าหน้าที่เข้ามาตรวจสอบ ไม่แน่ใจว่าเป็นเจ้าหน้าที่จากหน่วยงานหรือไม่
